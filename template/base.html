<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="{% static '/css/skills.css' %}">
    <link rel="stylesheet" href="{% static '/css/animation.css' %}">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/contact_me.css' %}">
    <link rel="stylesheet" href="{% static '/css/experience.css' %}">
    <link rel="stylesheet" href="{% static '/css/projects.css' %}">

    <!-- Inline CSS -->        
    {% block style %}
    <style>
        /* <!-- Additional styles from child templates will be inserted here --> */
    </style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid"> 
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'favicon_io/android-chrome-512x512.png' %}" alt="home Logo"> 
                <span class="brand-text">AnalyticNerds</span>
            </a>
            <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item me-5">
                    <a class="nav-link" href="{% url 'intro' %}">Experience</a>
                  </li>
                    <li class="nav-item me-5">
                      <a class="nav-link" href="{% url 'skills' %}">Skills</a>
                    </li>
                    <li class="nav-item me-5">
                      <a class="nav-link" href="{% url 'project' %}">Projects</a>
                    </li>
                    <li class="nav-item me-5">
                      <a class="nav-link-contact btn btn-secondary" href="{% url 'contact_me' %}" id="contact-button">Contact me!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% block body %}
    <!-- Body content from child templates will be inserted here -->
    {% endblock %}
</body>
</html>
