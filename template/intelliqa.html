{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliQA</title>

        <!-- Favicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'css/intelliqa.css' %}">
    
</head>
<body>
    <div class="chatbot-container">
        <h1>Welcome In!</h1>

            <form action="{% url 'test' %}" method="post" enctype="multipart/form-data"> 
                {% csrf_token %}
                <div class="file-upload">
                        {{ form.query_file }}   
                    <input type="submit" value="Upload">
                </div>
                
                <div class="chatbot-response">
                    {{ answer }}
                </div>
      
                <div class="question">
                    <textarea name="question" placeholder="Ask your question here....." rows=1></textarea>
                    <button type="submit">
                        <img src="{% static 'project_data/send.png' %}" alt="Send" class="btn-btn-img">
                    </button>
                </div>
            </form>
          
    </div>
</body>
</html>
