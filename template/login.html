<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">    
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <p>This portal is for administrators only.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Admin username" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Admin password" class="form-input" required>
            </div>
            <div class="button-group">
                <button type="submit" class="login-btn">Login
                    <i class="fas fa-arrow-right-to-bracket"></i></button>
                <a href="{% url 'index' %}" class="login-btn">
                    <i class="fas fa-home"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
