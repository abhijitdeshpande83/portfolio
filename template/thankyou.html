<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    {% load static %}

    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">    
    <link rel="stylesheet" href="{% static '/css/thankyou.css' %}">
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-text">
            <h1>Thank You!</h1>
            <p>Your submission has been received successfully.</p>
            <p>I appreciate your feedback and will get back to you if necessary.</p>
        </div>
        
        <div class="home-btn-container">
            <a href="{% url 'index' %}" class="back-btn">
                <img src="{% static 'Login/back_button.png' %}" alt="Home" class="back-btn-img">
            </a>
        </div>
    </div>
        
</body>
</html>
